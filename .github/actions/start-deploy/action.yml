name: "Start Deploy"
description: "Triggers the deployment by calling the API"
inputs:
  GH_TOKEN:
    description: "GitHub token to authenticate"
    required: true
  GH_USER:
    description: "GitHub user owner of the repository"
    default: "thiagosol"
  DEPLOY_URL:
    description: "Deploy service URL"
    default: "http://deploy.thiagosol.com/deploy"
  LOG_URL:
    description: "Deploy logs URL"
    default: "https://deploy.thiagosol.com/logs"
runs:
  using: "composite"
  steps:
    - name: Clone secrets repository
      run: |
        git clone https://oauth2:${{ inputs.GH_TOKEN }}@github.com/thiagosol/secrets.git
        mv secrets/secrets.json secrets.json
      shell: bash

    - name: Read secrets from JSON file
      id: secrets
      run: |
        # Criar um arquivo tempor√°rio JSON para armazenar as secrets corretamente
        echo '{}' > secrets_env_vars.json

        for key in $(jq -r 'keys_unsorted[]' secrets.json); do
          value=$(jq -r --arg key "$key" '.[$key]' secrets.json)
          echo "::add-mask::$value" 

          # Adiciona ao ambiente do GitHub Actions
          echo "$key=$value" >> $GITHUB_ENV

          # Adiciona ao JSON tempor√°rio corretamente
          jq --arg key "$key" --arg value "$value" '. + {($key): $value}' secrets_env_vars.json > temp.json && mv temp.json secrets_env_vars.json
        done
      shell: bash

    - name: Debug environment variables before calling API
      run: |
        echo "üîç Debugging environment variables:"
        echo "DEPLOY_USER: $DEPLOY_USER"
        echo "DEPLOY_PASS: $DEPLOY_PASS"
        echo "GH_TOKEN: ${GH_TOKEN:0:5}*** (masked)"
        echo "üîç Secrets JSON file content:"
        cat secrets_env_vars.json
      shell: bash

    - name: Call Deploy API
      run: |
        AUTH="${DEPLOY_USER}:${DEPLOY_PASS}"
        echo "::add-mask::$AUTH"

        # Lendo o JSON das secrets corretamente
        JSON_ENV_VARS=$(cat secrets_env_vars.json)

        echo "üîç JSON_ENV_VARS being sent: $JSON_ENV_VARS"

        RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST "${{ inputs.DEPLOY_URL }}" \
          -u "$AUTH" \
          -H "Content-Type: application/json" \
          -d '{
            "service": "${{ github.event.repository.name }}",
            "branch": "${{ inputs.GH_USER }}",
            "env_vars": '"$JSON_ENV_VARS"'
          }')

        echo "üîç API Response Code: $RESPONSE"

        if [ "$RESPONSE" -ne 200 ]; then
          echo "‚ùå Error calling the deploy API! HTTP code: $RESPONSE"
          echo "‚Ñπ Deploy API response:"
          cat response.json
          exit 1
        fi

        echo "üöÄ Deploy started for ${{ github.event.repository.name }}!"
      shell: bash
